{% extends 'base.html' %}
{% load staticfiles %}

{% block css %}
	{% static 'css/mentor.css' %}
{% endblock %}

{% block page %}
    {% if error %}
        <div class="alert alert-warning alert-dismissible" role="alert">
            <div class="container">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <strong>Warning!</strong> {{ error }}
            </div>
        </div>
    {% elif success %}
        <div class="alert alert-success alert-dismissible" role="alert">
            <div class="container">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <strong>success：</strong> {{ success }}
            </div>
        </div>
    {% endif %}

    <div id="customize-container">
        <div id="customize-contents">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h4 class="edit-title">プロフィール編集</h4>
                    <form class="form-horizontal" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="form-group">
                            <label class="col-sm-2 control-label">
                                名前：
                            </label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" value="{{ profile.name|default:user.username }}" name="name">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">
                                プロフィール画像：
                            </label>
                            <div class="col-sm-10">
                                <img src="
                                {% if user.profile %}
                                    {% if user.profile.photo %}
                                        https://s3-ap-northeast-1.amazonaws.com/techmentor-django-storage/profile/{{ user.profile.photo }}
                                    {% else %}
                                    	{{ user.profile.avatar }}
                                    {% endif %}
								{% else %}
								    {% static 'img/common/icon.png' %}
								{% endif %}" height="50" class="flL">
                                <input type="file" class="form-control" name="photo" id="image-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">
                                メールアドレス：
                            </label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" value="{{ profile.email|default:user.email }}" name="email">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-success">更新</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
