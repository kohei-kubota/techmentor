{% extends 'base.html' %}
{% load staticfiles %}

{% block css %}
	{% static 'css/mentor.css' %}
{% endblock %}

{% block page %}
    {% if error %}
        <div class="alert alert-warning alert-dismissible" role="alert">
            <div class="container">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <strong>Warning!</strong> {{ error }}
            </div>
        </div>
    {% endif %}

	<div id="customize-container">
		<div id="customize-contents" class="clearfix">
			<div class="mentor-contents flL">
				<div class="customize-inner infomation">
                    <div class="headding">
                        <h2>お問い合わせ</h2>
                    </div>
                    <form class="form-horizontal" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="form-group">
                            <label class="col-sm-3 control-label">
                                名前<span class="text-danger">*</span>：
                            </label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" value="{{ user.profile.name|default:'' }}" name="name">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">
                                メールアドレス<span class="text-danger">*</span>：
                            </label>
                            <div class="col-sm-8">
                                <input type="email" class="form-control" value="{{ user.profile.email|default:'' }}" name="email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">
                                件名<span class="text-danger">*</span>：
                            </label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" value="" name="subject" placeholder="件名を入力">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">
                                内容<span class="text-danger">*</span>：
                            </label>
                            <div class="col-sm-8">
                                <textarea name="text" rows="5" class="form-control"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-10">
                                <button type="submit" class="btn btn-success">送信</button>
                            </div>
                        </div>
                    </form>
				</div>
			</div>

            {% include "info-right-column.html" %}

		</div>
	</div>
{% endblock %}
