{% extends 'base.html' %}
{% load staticfiles %}

{% block css %}
	{% static 'css/mentor.css' %}
{% endblock %}

{% block page %}
    {% if error %}
        <div class="alert alert-warning alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <strong>Warning!</strong> {{ error }}
        </div>
    {% endif %}

    <div id="customize-container">
        <div id="customize-contents">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h4 class="edit-title">スキルの追加</h4>
                    <form class="form-horizontal" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="form-group">
                            <label class="col-sm-2 control-label">
                                スキル名：
                            </label>
                            <div class="col-sm-10">
                                <select name="skill" required="">
                                    <option value="" selected="selected">---------</option>
                                    {% for new_skill in skill_list %}
                                        <option value="{{ new_skill.id }}">{{ new_skill.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">
                                スキル詳細：
                            </label>
                            <div class="col-sm-10">
                                <textarea name="detail" rows="5" class="form-control"></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">
                                開発経験：
                            </label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" name="experience">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">
                                STATUS
                            </label>
                            <div class="col-sm-10">
                                <select name="status" class="form-control">
                                    <option value="1">Active</option>
                                    <option value="0">Disabled</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-success">追加</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
